spring:
  application:
    name: scd-client
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
server:
  port: 8081

logging:
  level:
    com.example.scdclient: debug
    root: info
  path: ./logs

feign:
  client:
    config:
      #全局配置 feign调用日志打印 (none, basic, headers, full)
      default:
        loggerlevel: full

ribbon: # 请求连接的超时时间 默认的时间为 1 秒
  ConnectTimeout: 5000
  # 请求处理的超时时间
  ReadTimeout: 5000